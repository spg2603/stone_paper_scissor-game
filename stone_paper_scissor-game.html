<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleforgme.css">
    <title>stone-paper-scissor game</title>
</head>
<body>
    <div class="heading">
        <div class="head"><h1>Play Stone-Paper-Scissor</h1></div>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="hand-paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="scissors.png">
        </div>
    </div>
    <div class="scorecard">
        <div class="userscore" id="user">Your Score </div>
        <div id="usrscr">0</div>
        <div class="compscore" id="comp">Comp Score </div>
        <div id="cmpscr">0</div>
    </div>
    <div class="msg-container">
        <div class="msg">
            Play Your Move!
        </div>
        <div class="resultmsg">
            See The Results Here!
        </div>
    </div>
    <div class="renew">
    <div class="newgame">
        Refresh the page to get New Game!
    </div>
</div>
</body>
<script src="stone_paper_scissor_app.js"></script>
</html>
